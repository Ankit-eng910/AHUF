<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
     <!-- <link rel="stylesheet" href="./dashboard-css/style.css"> -->
      <link rel="stylesheet" href="{% static 'css/profiles.css' %}" />
      <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <title>Dashboard</title>
    <style>
        @media only screen and (max-width:1023.99px){
            .main-header-menu-show{ 
                display:none;
            }
        }
    </style>
</head>
<body>
  <header class="nav-container main-header-menu-show">
      <div class="nav-logo">
        <a href="{% url 'home' %}"><img src="{% static 'images/logo.svg' %}" alt="logo" /></a>
      </div>
  </header>
  <!-- Header for Mobile -->
  <nav class="navbar navbar-light dashboard-mob-header d-md-none px-3">
    <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'images/ahuf-logo.png' %}" class="logo-img" alt="Logo"/></a>
    <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container-fluid border-top">
    <div class="row">
      
      <!-- Sidebar for Desktop -->
      <div class="col-md-2 d-none d-md-block sidebar-desktop">
        <a class="nav-link custom-sidebar-link active" href="{% url 'pro' %}">Basics</a>
        <a class="nav-link custom-sidebar-link" href="{% url 'orders' %}">My Order</a>
        <a class="nav-link custom-sidebar-link" href="{% url 'add' %}">Your Address</a>
        <a class="nav-link custom-sidebar-link" href="{% url 'trackOrder' %}">Track Order</a>
        <a class="nav-link custom-sidebar-link" href="{% url 'support' %}">Help & Support</a>
       <a onclick="logoutUser()" class="nav-link custom-sidebar-link logout-show"><i class="bi bi-box-arrow-right"></i> Logout</a>
      </div>


      
      <!-- Content Area -->
      <div class="col-md-10 col-12 p-0">
       <div class="profile-info-container-box">
           <div class="main-title-of-dashboard"><span class="line-profile"></span>Profile Information</div>
         <div class="d-flex align-items-center mt-4">
           {% comment %} <div><img src="https://img.freepik.com/free-photo/horizontal-portrait-smiling-happy-young-pleasant-looking-female-wears-denim-shirt-stylish-glasses-with-straight-blonde-hair-expresses-positiveness-poses_176420-13176.jpg?semt=ais_items_boosted&w=740" alt="user" class="user-image-show"></div> {% endcomment %}
           <div style="
              width: 50px;
              height: 50px;
              background: #ED8F37;
              color: white;
              border-radius: 50%;
              display: flex;
              align-items: center;
              justify-content: center;
              font-weight: bold;
              font-size: 20px;
              font-family: Arial, sans-serif;
              box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
              text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
          ">
              {{ userDetails.userName|slice:":1"|upper }}


          </div>

           {% comment %} <button class="upload-image-btn"><i class="bi bi-plus"></i> Upload new picture</button>
           <button class="remove-image">Remove</button> {% endcomment %}
        </div>

        <form action="" class="mt-4">
            <label for="" class="form-label mt-3">NAME</label>
            <input type="text" value="{{ userDetails.userName }}" class="form-control" readonly>
             <label for="" class="form-label mt-3">City</label>
            <input type="text" value="{{ userDetails.userCity }}" class="form-control" readonly>
            <label for="" class="form-label mt-3">State</label>
            <input type="text" value="{{ userDetails.userState }}" class="form-control" readonly>
            <label for="" class="form-label mt-3">Postal Code</label>
            <input type="text" value="{{ userDetails.userpostalCode }}" class="form-control" readonly>
             <label for="" class="form-label mt-3">Mobile Number</label>
            <input type="text" value="+91 {{ user.phone_number }}" class="form-control" readonly>

            <button class="upload-image-btn mt-4 ms-0">Save Change</button>
        </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Offcanvas Sidebar for Mobile -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">Dashboard</h5>
      <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <a class="nav-link custom-sidebar-link active" href="{% url 'pro' %}">Basics</a>
      <a class="nav-link custom-sidebar-link" href="{% url 'orders' %}">My Order</a>
      <a class="nav-link custom-sidebar-link" href="{% url 'add' %}">Your Address</a>
      <a class="nav-link custom-sidebar-link" href="{% url 'trackOrder' %}">Track Order</a>
      <a class="nav-link custom-sidebar-link" href="{% url 'support' %}">Help & Support</a>
      <a onclick="logoutUser()" class="nav-link custom-sidebar-link logout-show"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>
  </div>
  
  <div class="bottom-image-wrapper">
  <img src="{% static 'images/dashboard-bg.png' %}" alt="Food Pattern" class="bottom-image">
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   <!-- <script src="./dashboard-js/script.js"></script> -->
    <script src="{% static 'js/profile.js' %}"></script>
</body>
</html>
